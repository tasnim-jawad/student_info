    <body>
        <section>
            <div class="container">
                <div class="form_data">
                    <form action="#" name="data">
                        <h1>Give your information</h1>
                        <div class="input">
                            <label for="f_name">first name:</label>
                            <input class="f_name" type="text" name="fname">
                        </div>
                        <div class="input">
                            <label for="l_name">last name:</label>
                            <input class="l_name" type="text" name="lname">
                        </div>
                        <div class="input">
                            <label for="father_name">father's name:</label>
                            <input class="father_name" type="text" name="fathername">
                        </div>
                        <div class="input">
                            <label for="mother_name">mother's name:</label>
                            <input class="mother_name" type="text" name="mothername">
                        </div>
                        <div class="input">
                            <label for="roll">roll number:</label>
                            <input class="roll" type="number" name="roll">
                        </div>
                        <div class="input">
                            <label for="level">class/sem:/year:</label>
                            <input class="level" type="text" name="level">
                        </div>
                        <div class="input">
                            <label for="address">address:</label>
                            <input class="address" type="text" name="address">
                        </div>
                        <div class="input">
                            <label for="mobile">mobile:</label>
                            <input class="mobile" type="number" name="mobile">
                        </div>
                        <div class="btns">
                            <button type="button" onclick="info(data.fname.value, data.lname.value, data.fathername.value, data.mothername.value,data.roll.value,data.level.value,data.address.value, data.mobile.value,)" >submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </section>
        <section id="store_data">
            <div class="container">
                <div class="all_data">
                    <h1>student information</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>first name</th>
                                <th>last name</th>
                                <th>father's name</th>
                                <th>mother's name</th>
                                <th>roll number</th>
                                <th>class/sem:/year</th>
                                <th>address</th>
                                <th>mobile</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr id="myList"></tr>
                            
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
